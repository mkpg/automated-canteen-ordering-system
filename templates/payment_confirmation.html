<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .confirmation {
            text-align: center;
            margin-top: 50px;
        }
        .confirmation .icon {
            font-size: 100px;
            color: green;
        }
        .confirmation h2 {
            margin-top: 20px;
            font-size: 36px;
        }
        .confirmation p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation">
            <div class="icon">
                <span>&#10004;</span> <!-- Checkmark symbol -->
            </div>
            <h2>Payment Successful!</h2>
            <p>Thank you for your order.</p>
            <a href="{{ url_for('feedback') }}" class="btn btn-primary mt-3">Leave Feedback</a>
        </div>
    </div>
</body>
</html>
